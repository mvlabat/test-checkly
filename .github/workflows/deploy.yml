name: Deploy
on:
  push:
    branches:
      - main

jobs:
  ohno:
    name: Oh no!
    runs-on: ubuntu-latest
    if: true

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          exit 1
          
  anyway:
    name: Anyway
    needs: [ 'ohno' ]
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
